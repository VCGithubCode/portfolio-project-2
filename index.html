<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Have you forgotten your age?  The year you were born?  Or simply want to know the difference between two dates?  We've got you covered.">
    <meta
      name="keywords"
      content="how old, dates, calendar, birth year, difference between days, birthdays, events, day, year, calculate age">

<!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">

<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prompt:wght@300;400;500;700&family=Proza+Libre:wght@400;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<!-- Title -->
    <title>Date, Age, and Birth Year Calculator</title>

</head>
<body>
<!-- Header -->
   <header>
    <h1>Date, Age, and Birth Year Calculator</h1>
   </header>
   <main>
    <div class="interaction">
      <div class="container">
        <fieldset><legend>Click on one of the boxes below</legend>
        <div class="radio-questions">
        <div>
          <input type="radio" id="ageRadio" name="resultType" value="HowOldAmIQuestion" class="question" data-type="HowOldAmIQuestion" checked>
          <label class="date-question" for="ageRadio">
    <span class="label-heading">Age</span>
    <span class="label-description">How old am I?</span>
          </label>
        </div>
        <div>
          <input type="radio" id="bornRadio" name="resultType" value="WhatYearWasIBorn" class="question" data-type="WhatYearWasIBorn">
          <label class="date-question" for="bornRadio">
    <span class="label-heading">Birth year</span>
    <span class="label-description">What year was I born?</span>
          </label>
        </div>
        <div>
          <input type="radio" id="differenceRadio" name="resultType" value="HowLongUntilSince" class="question" data-type="HowLongUntilSince">
          <label class="date-question" for="differenceRadio">
    <span class="label-heading">Date Difference</span>
    <span class="label-description">How many days between?</span>
          </label>
        </div>
        </div>
        </fieldset>
        <div class="ageQuestion change" id="question-dob">
            <h2 id="ageQuestion">How old am I?</h2>
            <label class="label prompt" id="birthDatePrompt">Please enter your date of birth:
                <br>
                <input class="dob" type="date" id="userDate">
            </label>
            <br>
            <p class="result hide" id="ageResult"></p>
            <p class="error hide" id="ageError"></p>
            <button class="calculate" id="calculateButtonAge">Calculate</button>
            <button class="recalculate hide" id="recalculateButtonAge">Recalculate</button>
        </div>
        <div class="ageQuestion hide change" id="question-born">
            <h2 id="bornQuestion">What year was I born?</h2>
            <label class="label prompt" id="bornPrompt">Please enter your age in years:
                <br>
                <input class="years" type="number" id="userAge" placeholder="Enter a number">
            </label>
            <br>
            <p class="result hide" id="bornResult"></p>
            <p class="error hide" id="bornError"></p>
            <button class="calculate" id="calculateButtonBorn">Calculate</button>
            <button class="recalculate hide" id="recalculateButtonBorn">Recalculate</button>
        </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
